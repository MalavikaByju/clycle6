    <!-- Filters and Controls -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-header">
                <h1>Browse Products</h1>
                <div class="view-controls">
                    <button class="view-btn active" data-view="grid" aria-label="Grid view">‚äû</button>
                    <button class="view-btn" data-view="list" aria-label="List view">‚ò∞</button>
                </div>
            </div>
            
            <div class="filters-container">
                <div class="filter-group">
                    <label for="category-filter">Category</label>
                    <select id="category-filter" class="filter-select">
                        <option value="">All Categories</option>
                        <option value="yoga-mats">Yoga Mats</option>
                        <option value="containers">Buckets & Containers</option>
                        <option value="clothing">Clothing</option>
                        <option value="books">Books</option>
                        <option value="stationery">Stationery</option>
                        <option value="furniture">Furniture</option>
                        <option value="miscellaneous">Miscellaneous</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="condition-filter">Condition</label>
                    <select id="condition-filter" class="filter-select">
                        <option value="">All Conditions</option>
                        <option value="new">New</option>
                        <option value="like-new">Like New</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="availability-filter">Availability</label>
                    <select id="availability-filter" class="filter-select">
                        <option value="">All</option>
                        <option value="available">Available</option>
                        <option value="sold">Sold</option>
                    </select>
                </div>
                
                <div class="filter-group price-range">
                    <label for="price-range">Price Range</label>
                    <div class="price-inputs">
                        <input type="number" id="min-price" placeholder="Min" class="price-input">
                        <input type="number" id="max-price" placeholder="Max" class="price-input">
                    </div>
                </div>
                
                <div class="filter-group">
                    <label for="sort-select">Sort By</label>
                    <select id="sort-select" class="filter-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name">Name A-Z</option>
                    </select>
                </div>
                
                <button class="btn btn-outline" id="clear-filters">Clear Filters</button>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products-section">
        <div class="container">
            <div class="products-count">
                <span id="results-count">Loading products...</span>
            </div>
            
            <div class="products-container">
                <div class="products-grid" id="products-grid">
                    <!-- Products loaded by JavaScript -->
                </div>
            </div>
            
            <div class="pagination">
                <button class="btn btn-outline" id="load-more-btn">Load More</button>
            </div>
        </div>
    </section>
